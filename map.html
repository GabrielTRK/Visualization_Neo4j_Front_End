<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script> 
        $(function(){
          $("#header").load("Utils/nav.html");
        });
    </script>
    <script src="https://d3js.org/d3.v4.js" defer></script>
    <script src="https://unpkg.com/topojson@3" defer></script>
    <script src="mapApp.js" defer></script>

    <style type="text/css">
        html{
            font-family: Helvetica;
        }
        svg{
            background: white;
        }
        .country {
            fill: #cccccc;
            stroke: black;
            stroke-width: 0.1;
        }
        .selected{
            fill: yellow;
        }
        .airport-label{
            font-size: 5px;
        }
        .connection {
            fill: none;
            
            stroke-width: 0.05;
        }
        .connectionSelected {
            stroke-width: 1;
        }
        .tooltip{
            position: fixed;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <form>
        <label for="start">Start date:</label>
        <input type="date" id="start" name="start_date" value="2020-01-01" min="2020-01-01" max="2021-01-01" />
        <label for="end">End date:</label>
        <input type="date" id="end" name="end_date" value="2020-01-01" min="2020-01-01" max="2021-01-01" />
        <label for="ite">Number of iterations</label>
        <input type="text" id="ite" name="ite"><br><br>
        <button type="button" onclick="algoritmo()">Execute algorithm</button>
        <button type="button" id="anterior" onclick="solucionDiaAnterior()">Previous day</button>
        <button type="button" id="posterior" onclick="solucionDiaPosterior()">Next day</button>

        <select name="Soluciones" id="Soluciones" onChange="selectChange(this)"></select>
      </form>
    <div id="map"></div>
</body>
</html>
