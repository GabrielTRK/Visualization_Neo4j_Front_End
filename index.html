<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <script> 
        $(function(){
          $("#header").load("Utils/nav.html");
        });
    </script>
    <style type="text/css">
        html{
          font-family: Helvetica;
        }
        .PageTitle{
          padding: 1rem 1rem;
        }
        .TitleChild{
          display: inline-block;
        }
        #Load{
          float: right;
        }
        #MainCard{
          width: 60%;
          margin:0 auto
        }
        #StartDateDiv{
          display: inline-block;
        }
        #EndDateDiv{
          float: right;
        }
        #Save{
          padding: 1rem 1rem;
          display: inline-block;
        }
        #Execute{
          padding: 1rem 1rem;
          float: right;
        }
        
    </style>
</head>
<body>
    
    <div id="header"></div>
    <div class="card" id="MainCard">
        <div class="PageTitle">
            <h1 class="TitleChild">Problem definition</h1>
            <div class="TitleChild" id="Load">
                <button type="button" class="btn btn-primary">Load saved problem</button>
            </div>
        </div>

        <div id="accordion1">
            
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    Dates
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion1">
                <div class="card-body" id="DatesDiv">
                    <div id="StartDateDiv">
                        <label for="start">Start date:</label>
                        <input type="date" id="start" name="start_date" value="2020-01-01" min="2020-01-01" max="2021-01-01" />
                    </div>
                    <div id="EndDateDiv">
                        <label for="end">End date:</label>
                        <input type="date" id="end" name="end_date" value="2020-01-01" min="2020-01-01" max="2021-01-01" />
                    </div>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Weights
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion2">
                <div class="card-body">
                    <label for="ite">Economic Weight</label>
                    <input type="text" id="Weight1" name="Weight1"><br><br>

                    <label for="ite">Social Weight</label>
                    <input type="text" id="Weight2" name="Weight2"><br><br>
                </div>
              </div>
            </div>

            <div class="card">
                <div class="card-header" id="headingFour">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                      Advanced options
                    </button>
                  </h5>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion3">
                    <div class="card-body">
                        <p>Algorithm parameters</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="BottonButtons">
          <div id="Save">
            <button type="button" class="btn btn-primary" onclick="saveConf()">Save definition</button>
          </div>
          <div id="Execute">
            <button type="button" class="btn btn-primary" onclick="algoritmo()">Execute algorithm</button>
          </div>
        </div>
    </div>
</body>
</html>
